<!DOCTYPE html>
<!-- single page application for comex -->
<html lang="en">
  <head>
    <meta charset = "UTF-8"/>
    <title>Comex</title>
    <link rel = "stylesheet"
       type = "text/css"
       href = "comex.css" />
  </head>
  <body>
    <header id="header">
      Loading...
    </header>
    <main id="main">
    </main>
    <script src="comex.js"></script>
    <div id="overlay" onclick="help_off()">
      <div class="help">
      <p>COMEX Help</p>
      <table border="0">
        <tr><td>?</td><td>This help screen.</td></tr>
        <tr><td>n</td><td>Advance to next page.</td></tr>
        <tr><td>p</td><td>Go to previous page.</td></tr>
        <tr><td>spacebar</td><td>Scroll down, then advance to next page.</td></tr>
        <tr><td>-</td><td>Zoom out 25%.</td></tr>
        <tr><td>+ or =</td><td>Zoom in 25%.</td></tr>
      </table>
      </div>
    </div>
  </body>
</html>
